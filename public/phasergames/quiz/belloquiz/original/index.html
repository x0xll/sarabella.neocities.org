    <body style="text-align: center;"  onload="loadLanguagePref(); setupUserDropdown(); updateHighscore('BelloQuiz')"></body>>
        <script src="/header.js"></script>

        <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>

              Due to the lack of references, this recreation may not be a 100% accurate.
            </p>
          </div> 

        <div id="gameDiv" style="padding-top: 10px; padding-bottom: 10px;">
            <script type="text/javascript">
                let currentGameID = "BelloQuiz";

                // Gets lang file
                loadLanguagePref(false); 
                lang = getCurrentLanguageCode()

                function urlExists(url)
                {
                    var http = new XMLHttpRequest();
                    http.open('HEAD', url, false);
                    http.send();
                    return http.status!=404;
                }

                if (!lang || !urlExists(`./lang/${lang}.json`)) {
                    lang ='en'
                }
                let langData
                const xmlHttp = new XMLHttpRequest();
                xmlHttp.onload = function() {
                    const myObj = JSON.parse(this.responseText);
                    langData = myObj
                }
                xmlHttp.open("GET", `./lang/${lang}.json`);
                xmlHttp.send();

                let config = {
                    parent: "gameDiv",
                    type: Phaser.CANVAS,
                    width: 950,
                    height: 630,
                    backgroundColor: '#51499d',
                    scene: [
                        Load,
                        Quiz
                    ]
                };

                const game = new Phaser.Game(config);
        
            </script>
        </div>
        
        <p id="highscore" style="color: white; text-align: center;"><b>Highscore: </b></p>

          </script>
        </div>
