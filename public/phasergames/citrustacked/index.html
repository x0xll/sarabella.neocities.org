<html>
    <head>
        <title data_il8n="game_citrustacked_wip">Citrustacked</title>

        <link rel="stylesheet" href="/styles.css">
        <meta charset="UTF-8" />
        <script src="//cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.js"></script>
        <script src="/phasergames/_phaserbackup/spine-phaser.js"></script>
        <script src="./js/loadScreen.js"></script>
        <script src="./js/startScreen.js"></script>
        <script src="./js/mapStory.js"></script>
        <script src="./js/level.js"></script>
        <style type="text/css">
            body {
                margin: 0;
            }
        </style>
    </head>

    <script src="/language.js"></script>

    <body style="text-align: center;"  onload="loadLanguagePref()">
        <script src="/header.js"></script>

        <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <p data-il8n="citrustacked_wip_warning">
              Story mode still being recreated.
            </p>
          </div> 

        <div id="gameDiv" style="padding-top: 10px; padding-bottom: 10px;">
            <script type="text/javascript">
                // Gets lang file
                loadLanguagePref(false); 
                lang = getCurrentLanguageCode()
                console.log(lang)
                function urlExists(url)
                {
                    var http = new XMLHttpRequest();
                    http.open('HEAD', url, false);
                    http.send();
                    return http.status!=404;
                }

                if (!lang || !urlExists(`./lang/${lang}.json`)) {
                    lang ='en'
                }
                let langData
                const xmlHttp = new XMLHttpRequest();
                xmlHttp.onload = function() {
                    const myObj = JSON.parse(this.responseText);
                    langData = myObj
                }
                xmlHttp.open("GET", `./lang/${lang}.json`);
                xmlHttp.send();
                

                let config = {
                    parent: "gameDiv",
                    type: Phaser.CANVAS,
                    width: 811,
                    height: 468,
                    backgroundColor: '#110c27',
                    plugins: {
                        scene: [
                        { key: "spine.SpinePlugin", plugin: spine.SpinePlugin, mapping: "spine" }
                        ]
                    },
                    scene: [
                        Load,
                        StartScreen,
                        StoryMap,
                        Level,
                    ],
                    physics: {
                        default: 'arcade',
                        arcade: { 
                            debug: false,
                         }
                    },
                };

                const game = new Phaser.Game(config);
        
            </script>
        </div>
        
        <div class="footer">
            <a href="/index.html" class="global-lowernav-link" data-il8n="footer_home_linktxt">Home</a> |
            <a href="https://bellasara.wiki.gg/wiki/Citrustacked" class="global-lowernav-link" data-il8n="footer_wiki_linktxt">Wiki Page</a>
        </div>

        <script src="/flags.js"></script>

    </body>
</html>
