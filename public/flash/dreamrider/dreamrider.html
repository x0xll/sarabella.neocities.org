<!DOCTYPE html>
<html>
    <head>
      <link rel="icon" href="/images/favicons/favicon.ico">
        <title data-il8n="game_dreamrider">Dream Rider</title>
        <script src="/ruffle/ruffle.js"></script>
        <link rel="stylesheet" href="/styles.css">
    </head>

    <script src="/language.js"></script>

    <body class="game" onload="loadLanguagePref()">
        <script src="/header.js"></script>

        <div class="alert">
          <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
          <p data-il8n="dreamrider_warning">
            Currently, the text is not yet working and you will need to right click the game and hit play to get past the loading screen.
          </p>
        </div> 
        
        <script>
          window.RufflePlayer = {
            config: {
              autoplay: "on",
            }
          };
        </script>

        <div class="swf" dir="ltr" rbidi="on">
        </div>

        <div class="footer">
          <a href="/index.html" class="global-lowernav-link" data-il8n="footer_home_linktxt">Home</a> |
          <a href="https://bellasara.wiki.gg/wiki/Dream_Rider" class="global-lowernav-link" data-il8n="footer_wiki_linktxt">Wiki Page</a>
        </div>

        <script src="/flags.js"></script>

        <!-- Load correct localized version of the game -->
        <script>
          loadLanguagePref(false); 
          const locale = getCurrentLanguageCode();
          var swfParent = document.getElementsByClassName('swf')[0];
          var swfPlayer = document.createElement('embed');
          swfPlayer.height = '467';
          swfPlayer.width = '887';
          swfPlayer.pluginspage = 'http://www.macromedia.com/go/getflashplayer';
          swfPlayer.src = 'dreamrider.swf';
          swfPlayer.type = 'application/x-shockwave-flash';
          swfPlayer.setAttribute("flashvars", `locale=${locale}`);
          swfPlayer.setAttribute("flashvars", `environmentsSwf=environments.swf`);
          swfParent.appendChild(swfPlayer);
        </script>
  </body>
</html>
