<!DOCTYPE html>
<html>
    <head>
      <link rel="icon" href="/images/favicons/favicon.ico">
        <title data-il8n="game_map">World Map</title>
        <script src="/ruffle/ruffle.js"></script>
        <link rel="stylesheet" href="/styles.css">
    </head>

    <script src="/language.js"></script>

    <body class="game" onload="loadLanguagePref(); setupUserDropdown()">
        <script src="/header.js"></script>
        
        <div class="alert">
          <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
          <p data-il8n="newmap_warning">
            The map is missing its styling files. Some links are also not working.
          </p>
        </div> 

        <script>
          window.RufflePlayer = {
            config: {
              autoplay: "on",
              unmuteOverlay: "hidden",
            }
          };
        </script>

        <div class="swf" dir="ltr" rbidi="on">

        </div>

        <div class="footer">
          <a href="/index.html" class="global-lowernav-link" data-il8n="footer_home_linktxt">Home</a> |
          <a href="https://bellasara.wiki.gg/wiki/World_Map" class="global-lowernav-link" data-il8n="footer_wiki_linktxt">Wiki</a>
        </div>

        <script src="/flags.js"></script>
<script src="/userManager.js"></script>

        <!-- Load correct localized version of the game -->
        <script>
          function openBSA()
          {
            window.location = "https://bellasara.wiki.gg/wiki/Bella_Sara_Adventures";
          }

          loadLanguagePref(false); 
          const locale = getCurrentLanguageCode();
          var swfParent = document.getElementsByClassName('swf')[0];
          var swfPlayer = document.createElement('embed');
          swfPlayer.height = '467';
          swfPlayer.width = '887';
          swfPlayer.pluginspage = 'http://www.macromedia.com/go/getflashplayer';
          swfPlayer.src = 'newmap/map.swf';
          swfPlayer.type = 'application/x-shockwave-flash';
          swfPlayer.setAttribute("flashvars", `locale=${locale}`);
          swfPlayer.setAttribute("wmode", `transparent`);
          swfParent.appendChild(swfPlayer);
        </script>
  </body>
</html>
