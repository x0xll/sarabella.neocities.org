<!DOCTYPE html>
<html>
    <head>
      <link rel="icon" href="/images/favicons/favicon.ico">
      <title data-il8n="game_storybook">Storybook</title>
        <script src="/ruffle/ruffle.js"></script>
        <link rel="stylesheet" href="/styles.css">
    </head>

    <script src="/language.js"></script>

    <body class="game" onload="loadLanguagePref(); setupUserDropdown()">
        <script src="/header.js"></script>

        <div class="alert">
          <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
          <p data-il8n="storybook_warning">This game seems to be unable to turn off sounds when going to the next page in the book and
           does not always play the videos as expected.</p>
        </div> 
        
        <script>
          window.RufflePlayer = {
            config: {
              autoplay: "on",
              unmuteOverlay: "hidden",
            }
          };
        </script>
        
        <div class="swf" dir="ltr"></div>

        <div class="footer">
                <a href="/index.html" class="global-lowernav-link" data-il8n="footer_home_linktxt">Home</a> |
                <a href="https://bellasara.wiki.gg/wiki/Bella%27s_Storybook" data-il8n="footer_wiki_linktxt" class="global-lowernav-link">Wiki Page</a> |
                <a href="https://web.archive.org/web/20170504130036/http://www.bellasara.com/flash/storybook/storybook.aspx" data-il8n="footer_webarchive_linktxt" class="global-lowernav-link">Web Archive Page</a>
        </div>

        <script src="/flags.js"></script>
<script src="/userManager.js"></script>

        <!-- Load correct localized version of the game -->
        <script>
          loadLanguagePref(false); 
          const locale = getCurrentLanguageCode();
          var swfParent = document.getElementsByClassName('swf')[0];
          var swfPlayer = document.createElement('embed');
          swfPlayer.height = '521';
          swfPlayer.width = '887';
          swfPlayer.pluginspage = 'http://www.macromedia.com/go/getflashplayer';
          swfPlayer.src = 'storybook.swf';
          swfPlayer.type = 'application/x-shockwave-flash';
          swfPlayer.setAttribute("flashvars", `lang=${locale}`);
          swfParent.appendChild(swfPlayer);
        </script>
  </body>
</html>
