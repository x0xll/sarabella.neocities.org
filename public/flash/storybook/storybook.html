<!DOCTYPE html>
<html>
    <head>
      <link rel="icon" href="/images/favicons/favicon.ico">
      <title data-il8n="game_storybook">Storybook</title>
        <script src="/ruffle/ruffle.js"></script>
        <link rel="stylesheet" href="/styles.css">
    </head>

    <script src="/language.js"></script>

    <body class="game" onload="loadLanguagePref(); setupUserDropdown()">
        <script src="/header.js"></script>
                
        <script>
          window.RufflePlayer = {
            config: {
              autoplay: "on",
              unmuteOverlay: "hidden",
            }
          };
        </script>
        
        <div class="swf" dir="ltr"></div>

        <div id="footer" class="footer">
          <script src="/footer.js"></script>
          <script>
            generateFooter({wikiLink: 'https://bellasara.wiki.gg/wiki/Bella%27s_Storybook', webarchiveLink: 'https://web.archive.org/web/20170504130036/http://www.bellasara.com/flash/storybook/storybook.aspx', githubLink: 'https://github.com/x0xll/sarabella.neocities.org/tree/main/public/flash/storybook'});
          </script>
        </div>

        <script src="/flags.js"></script>
<script src="/userManager.js"></script>

        <!-- Load correct localized version of the game -->
        <script>
          loadLanguagePref(false); 
          var locale = getCurrentLanguageCode();
          if (!isLocalizedFileExisting(`./lang/book_headings_${locale}.txt`) ||
              !isLocalizedFileExisting(`./lang/chap1_stories_${locale}.txt`))
            locale = "en";
          var swfParent = document.getElementsByClassName('swf')[0];
          var swfPlayer = document.createElement('embed');
          swfPlayer.height = '521';
          swfPlayer.width = '887';
          swfPlayer.pluginspage = 'http://www.macromedia.com/go/getflashplayer';
          swfPlayer.src = 'storybook.swf';
          swfPlayer.type = 'application/x-shockwave-flash';
          swfPlayer.setAttribute("flashvars", `lang=${locale}`);
          swfParent.appendChild(swfPlayer);
        </script>
  </body>
</html>
