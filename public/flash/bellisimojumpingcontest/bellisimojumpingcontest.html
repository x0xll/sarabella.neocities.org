<!DOCTYPE html>
<html>
    <head>
        <title data-il8n="game_bellisimojumpingcontest">Bellisimo's Jumping Contest</title>
        <script src="/ruffle/ruffle.js"></script>
        <link rel="stylesheet" href="/styles.css">
    </head>

    <script src="/language.js"></script>

    <body class="game" onload="loadLanguagePref(); setupUserDropdown(); updateHighscore('BellisimosJumpingContest')">
        <script src="/header.js"></script>
        <div class="alert">
          <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
          <p data-il8n="bellisimojumpingcontest_warning">
            The game is missing the level data file. A very short level has been created as a test and may not be 100% accurate. The game also seems to have trouble loading elements when running too fast.
          </p>
        </div> 
        <script>
          window.RufflePlayer = {
            config: {
              autoplay: "on",
            }
          };
        </script>

        <div class="swf" dir="ltr" rbidi="on">
        </div>

        <p id="highscore" style="color: white; text-align: center;"><b>Highscore: </b></p>

        <div id="footer" class="footer">
          <script src="/footer.js"></script>
          <script>
            generateFooter({wikiLink: 'https://bellasara.wiki.gg/wiki/Bellisimo%27s_Jumping_Contest', webarchiveLink: 'https://web.archive.org/web/20061108002537/http://bellacard.com/springspil/index_dk.html', githubLink: 'https://github.com/x0xll/sarabella.neocities.org/tree/main/public/flash/bellisimojumpingcontest'});
          </script>
        </div>

        <script src="/flags.js"></script>
        <script src="/userManager.js"></script>

        <!-- Load correct localized version of the game -->
        <script>
          loadLanguagePref(false); 
          var locale = getCurrentLanguageCode();
          if (locale != "da" && locale != "fr")
            locale = "en";
          var swfParent = document.getElementsByClassName('swf')[0];
          var swfPlayer = document.createElement('embed');
          swfPlayer.height = '521';
          swfPlayer.width = '793';
          swfPlayer.pluginspage = 'http://www.macromedia.com/go/getflashplayer';
          swfPlayer.src = 'main.swf';
          swfPlayer.type = 'application/x-shockwave-flash';
          swfPlayer.setAttribute("flashvars", `language=${locale}`);
          swfParent.appendChild(swfPlayer);
        </script>
  </body>
</html>
