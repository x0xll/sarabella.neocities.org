<!DOCTYPE html>
<html>
    <head>
      <link rel="icon" href="/images/favicons/favicon.ico">
        <title data-il8n="game_bubblewand">Bubble Wand</title>
        <script src="/ruffle/ruffle.js"></script>
        <link rel="stylesheet" href="/styles.css">
    </head>

    <script src="/language.js"></script>

    <body class="game" onload="loadLanguagePref(); setupUserDropdown(); updateHighscore('MagicBubbleWand')">
        <script src="/header.js"></script>

        <script>
          window.RufflePlayer = {
            config: {
              autoplay: "on",
            }
          };
        </script>

        <div class="swf" dir="ltr" rbidi="on">
        </div>

        <p id="highscore" style="color: white; text-align: center;"><b>Highscore: </b></p>

        <div id="footer" class="footer">
          <script src="/footer.js"></script>
          <script>
            generateFooter({wikiLink: 'https://bellasara.wiki.gg/wiki/Magic_Bubble_Wand', githubLink: 'https://github.com/x0xll/sarabella.neocities.org/tree/main/public/flash/bubblewand'});
          </script>
        </div>
        <script src="/flags.js"></script>
<script src="/userManager.js"></script>

        <!-- Load correct localized version of the game -->
        <script>
          loadLanguagePref(false); 
          var locale = getCurrentLanguageCode();
          if (!isLocalizedFileExisting(`./data/localization/bubblewand_${locale}.xml`) ||
              !isLocalizedFileExisting(`./data/style/bs_bubblegame_${locale}.css`))
            locale = "en";
          var swfParent = document.getElementsByClassName('swf')[0];
          var swfPlayer = document.createElement('embed');
          swfPlayer.height = '521';
          swfPlayer.width = '887';
          swfPlayer.pluginspage = 'http://www.macromedia.com/go/getflashplayer';
          swfPlayer.src = 'bubblewand.swf';
          swfPlayer.type = 'application/x-shockwave-flash';
          swfPlayer.setAttribute("flashvars", `locale=${locale}`);
          swfParent.appendChild(swfPlayer);
        </script>
  </body>
</html>
