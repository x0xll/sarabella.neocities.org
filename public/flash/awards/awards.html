<!DOCTYPE html>
<html>
    <head>
      <link rel="icon" href="/images/favicons/favicon.ico">
        <title data-il8n="game_bazaar">Bazaar</title>
        <script src="/ruffle/ruffle.js"></script>
        <link rel="stylesheet" href="/styles.css">
    </head>

    <script src="/language.js"></script>

    <body class="game" onload="loadLanguagePref(); setupUserDropdown()">
        <script src="/header.js"></script>

        <div class="alert">
          <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
          <p data-il8n="bazaar_warning">Currently, the text is not yet working everywhere and you will need to right click the game and hit play to get past the loading screen. Objects are also not appearing.</p>
        </div> 
        
        <script>
          window.RufflePlayer = {
            config: {
              autoplay: "on",
            }
          };
        </script>

        <div class="swf" dir="ltr" rbidi="on">
        </div>

        <div id="footer" class="footer">
          <script src="/footer.js"></script>
          <script>
            generateFooter({wikiLink: 'https://bellasara.wiki.gg/wiki/My_Awards', githubLink: 'https://github.com/x0xll/sarabella.neocities.org/tree/main/public/flash/awards'});
          </script>
        </div>

        <script src="/flags.js"></script>
<script src="/userManager.js"></script>

        <!-- Load correct localized version of the game -->
        <script>
          loadLanguagePref(false); 
          var locale = getCurrentLanguageCode();
          var swfParent = document.getElementsByClassName('swf')[0];
          var swfPlayer = document.createElement('embed');
          swfPlayer.height = '538';
          swfPlayer.width = '942';
          swfPlayer.pluginspage = 'http://www.macromedia.com/go/getflashplayer';
          swfPlayer.src = 'AwardsAlbum.swf';
          swfPlayer.type = 'application/x-shockwave-flash';

          if (!isLocalizedFileExisting(`./lang/bs_awards_album_${locale}.xml`))
            locale = "en";

          swfPlayer.setAttribute("flashvars", `lang=${locale}`);
          swfPlayer.setAttribute("wmode", `transparent`);
          swfParent.appendChild(swfPlayer);
        </script>
  </body>
</html>
