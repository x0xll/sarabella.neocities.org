<html>
    <head>
        <title data-il8n="game_citrustacked">Citrustacked</title>
        <link rel="icon" href="/images/favicons/favicon.ico">
        <link rel="stylesheet" href="/styles.css">
        <meta charset="UTF-8" />
        <script src="/ruffle/ruffle.js"></script>
        <style type="text/css">
            body {
                margin: 0;
            }
        </style>
    </head>

    <script src="/language.js"></script>

    <body class="game" onload="loadLanguagePref(); setupUserDropdown(); updateHighscore('Citrustacked')">
        <script src="/header.js"></script>

        <div class="alert">
          <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
          <p data-il8n="citrustacked_warning">
            To reach the playable part of the game, you'll need to do right-click "Play" 6 times in a row. The text is not yet appearing correctly.
          </p>
        </div> 
        
        <script>
          window.RufflePlayer = {
            config: {
              autoplay: "on",
            }
          };
        </script>

        <div class="swf" dir="ltr" rbidi="on">
        </div>

        <p id="highscore" style="color: white; text-align: center;"><b>Highscore: </b></p>


        <div id="footer" class="footer">
          <script src="/footer.js"></script>
          <script>
            generateFooter({wikiLink: 'https://bellasara.wiki.gg/wiki/Citrustacked', githubLink: 'https://github.com/x0xll/sarabella.neocities.org/tree/main/public/flash/citrustacked', customLinks2:[{href: '/phasergames/citrustacked/index.html', il8n: 'footer_recreated_linktxt'}]});
          </script>
        </div>
        
        <script src="/flags.js"></script>
<script src="/userManager.js"></script>

        <!-- Load correct localized version of the game -->
        <script>
          loadLanguagePref(false); 
          var locale = getCurrentLanguageCode();
          if (!isLocalizedFileExisting(`./data/localization_${locale}.xml`))
            locale = "en";
          var swfParent = document.getElementsByClassName('swf')[0];
          var swfPlayer = document.createElement('embed');
          swfPlayer.height = '520';
          swfPlayer.width = '885';
          swfPlayer.pluginspage = 'http://www.macromedia.com/go/getflashplayer';
          swfPlayer.src = 'citrustacked.swf';
          swfPlayer.type = 'application/x-shockwave-flash';
          swfPlayer.setAttribute("flashvars", `locale=${locale}`);
          swfParent.appendChild(swfPlayer);
        </script>
        
    </body>
</html>
