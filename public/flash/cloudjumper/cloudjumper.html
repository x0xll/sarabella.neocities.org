
<!DOCTYPE html>
<html>
    <head>
      <link rel="icon" href="/images/favicons/favicon.ico">
      <title data-il8n="game_cloudjumper">Cloudjumper</title>
        <script src="/ruffle/ruffle.js"></script>
        <link rel="stylesheet" href="/styles.css">
    </head>

    <script src="/language.js"></script>

    <body class="game"  onload="loadLanguagePref(); setupUserDropdown()">
        <script src="/header.js"></script>
        
        <script>
          // Gets the correct swf file from url
          const searchQueryString = window.location.search;
          const urlParameters = new URLSearchParams(searchQueryString);
          versionFile = urlParameters.get('version')
        </script>

        <div class="swf" dir="ltr" rbidi="on"></div>
        
        <div id="footer" class="footer">
          <script src="/footer.js"></script>
          <script>
            generateFooter({wikiLink: 'https://bellasara.wiki.gg/wiki/Cloud_Jumper', webarchiveLink: 'https://web.archive.org/web/20071031155957/http://www.bellasara.com/cloudjumper.html', githubLink: 'https://github.com/x0xll/sarabella.neocities.org/tree/main/public/flash/cloudjumper'});
          </script>
        </div>

        <script src="/flags.js"></script>
<script src="/userManager.js"></script>

        <script src="/flash/common/js/flashutils.js"></script>

        <!-- Load correct localized version of the game -->
        <script>
          setupRuffle();
          var locale = checkLocalizedFiles(`./xml/game_${UTILS_LOCA_PATH_LANG_VALUE}.xml`);
          let swf = './swf/cloudjumper' + versionFile + '.swf';
          if (locale == 'ja')
            swf = './swf/cloudjumper' + versionFile + '_ja.swf';
          else if (locale == 'en')
            locale = '';
          loadSWF(swf, '521', '887', locale, '', false)
        </script>
  </body>
</html>
