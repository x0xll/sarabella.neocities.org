    </head>

    <script src="/language.js"></script>

    <body class="game" onload="loadLanguagePref()">
        <script src="/header.js"></script>

        <script>
            window.RufflePlayer = {
              config: {
                autoplay: "on",
                unmuteOverlay: "hidden",
              }
            };
        </script>

        <div class="footer">
            <a href="/index.html" class="global-lowernav-link" data-il8n="footer_home_linktxt">Home</a> | 
            <a href="https://web.archive.org/web/20071021025330/http://www.bellasara.com/coloring-fiona.html" class="global-lowernav-link" data-il8n="footer_webarchive_linktxt">Web Archive Page</a> |

        <script src="/flags.js"></script>

        <!-- Load correct localized version of the game -->
        <script>
          loadLanguagePref(false); 
          let locale = getCurrentLanguageCode();
          let localeDrawing = locale;

          function urlExists(url)
          {
              var http = new XMLHttpRequest();
              http.open('HEAD', url, false);
              http.send();
              return http.status!=404;
          }

          // Temporary prevent using the jap version since the characters are broken
          if (locale == "ja" || !urlExists('./flash/' + locale + '_coloring.swf'))
            locale = "en";

          if (!urlExists('./drawings/' + localeDrawing + '_bsColoring_fiona.swf'))
            localeDrawing = "en";

          var swfParent = document.getElementsByClassName('swf')[0];
          var swfPlayer = document.createElement('embed');
          swfPlayer.height = '521';
          swfPlayer.width = '887';
          swfPlayer.pluginspage = 'http://www.macromedia.com/go/getflashplayer';
          swfPlayer.src = './flash/' + locale + '_coloring.swf?pages=./drawings/' + localeDrawing + '_bsColoring_fiona';
          swfPlayer.type = 'application/x-shockwave-flash';
          swfParent.appendChild(swfPlayer);
        </script>
  </body>
</html>
