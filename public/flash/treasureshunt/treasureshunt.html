<!DOCTYPE html>
<html>
    <head>
      <link rel="icon" href="/images/favicons/favicon.ico">
        <title data-il8n="game_treasurehunt">Treasure's Hunt</title>
        <script src="/ruffle/ruffle.js"></script>
        <link rel="stylesheet" href="/styles.css">
    </head>

    <script src="/language.js"></script>

    <body class="game" onload="loadLanguagePref(); setupUserDropdown(); updateHighscore('TreasuresHunt')">
        <script src="/header.js"></script>
        
        <script>
          window.RufflePlayer = {
            config: {
              autoplay: "on"
            }
          };
        </script>

        <div class="swf" dir="ltr" rbidi="on">
        </div>
        <p id="highscore" style="color: white; text-align: center;"><b>Highscore: </b></p>

        <div id="footer" class="footer">
          <script src="/footer.js"></script>
          <script>
            generateFooter({wikiLink: 'https://bellasara.wiki.gg/wiki/Treasure%27s_Hunt', webarchiveLink: 'https://web.archive.org/web/20170504130036/http://www.bellasara.com/flash/treasureshunt/treasureshunt.aspx', githubLink: 'https://github.com/x0xll/sarabella.neocities.org/tree/main/public/flash/treasureshunt'});
          </script>
        </div>

        <script src="/flags.js"></script>
<script src="/userManager.js"></script>

        <!-- Load correct localized version of the game -->
        <script>
          loadLanguagePref(false); 
          var locale = getCurrentLanguageCode();
          if (!isLocalizedFileExisting(`./xml/game_${locale}.xml`))
            locale = "en";
          var swfParent = document.getElementsByClassName('swf')[0];
          var swfPlayer = document.createElement('embed');
          swfPlayer.height = '521';
          swfPlayer.width = '887';
          swfPlayer.pluginspage = 'http://www.macromedia.com/go/getflashplayer';
          swfPlayer.src = 'treasureshunt.swf';
          swfPlayer.type = 'application/x-shockwave-flash';
          if (locale != "en")
            swfPlayer.setAttribute("flashvars", `locale=${locale}`);
          swfPlayer.setAttribute("allowscriptaccess", "always");
          swfParent.appendChild(swfPlayer);
        </script>
  </body>
</html>
