<!DOCTYPE html>
<html>
    <head>
      <link rel="icon" href="/images/favicons/favicon.ico">
      <title data-il8n="game_memorygame">Memory Game</title>
        <script src="/ruffle/ruffle.js"></script>
        <link rel="stylesheet" href="/styles.css">
    </head>

    <script src="/language.js"></script>

    <body class="game" onload="loadLanguagePref(); setupUserDropdown()">
        <script src="/header.js"></script>
        
        <script>
          window.RufflePlayer = {
            config: {
              autoplay: "on",
              unmuteOverlay: "hidden",
            }
          };
        </script>

        <div class="swf" dir="ltr" rbidi="on"> </div>

        <div id="footer" class="footer">
          <script src="/footer.js"></script>
          <script>
            generateFooter({wikiLink: 'https://bellasara.wiki.gg/wiki/Memory_Game', webarchiveLink: 'https://web.archive.org/web/20061107185245/http:/bellacard.com/bella-vendespil_dk.htm', githubLink: 'https://github.com/x0xll/sarabella.neocities.org/tree/main/public/flash/memory'});
          </script>
        </div>

        <script src="/flags.js"></script>
<script src="/userManager.js"></script>

        <!-- Load correct localized version of the game -->
        <script>
          loadLanguagePref(false); 
          const locale = getCurrentLanguageCode();
          var swfParent = document.getElementsByClassName('swf')[0];
          var swfPlayer = document.createElement('embed');
          swfPlayer.height = '630';
          swfPlayer.width = '950';
          swfPlayer.pluginspage = 'http://www.macromedia.com/go/getflashplayer';

          var swfLocalized = `./swf/en_memory.swf`

          // TODO: Temporary prevent opening the ja file since the texts are not working
          if (locale != 'ja' && isLocalizedFileExisting(`./swf/${locale}_memory.swf`))
          {
            swfLocalized = `./swf/${locale}_memory.swf`
          }

          swfPlayer.src = swfLocalized;
          swfPlayer.type = 'application/x-shockwave-flash';
          swfParent.appendChild(swfPlayer);
        </script>
  </body>
</html>
