        <script type="text/javascript">
          function urlExists(url)
          {
              var http = new XMLHttpRequest();
              http.open('HEAD', url, false);
              http.send();
              return http.status!=404;
          }

          loadLanguagePref(false); 
          const locale = getCurrentLanguageCode();
          var swfLocalized = `./swf/en_puzzleEngine.swf`

          if (urlExists(`./swf/${locale}_puzzleEngine.swf`))
            swfLocalized = `./swf/${locale}_puzzleEngine.swf`


            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const image = urlParams.get('image')

            var fo = new FlashObject(swfLocalized, "body", "887", "521", "8", "493D75");
            fo.addParam("wmode", "transparent");
            fo.addVariable("nbrRows", "6");
            fo.addVariable("nbrColumns", "8");
            fo.addVariable("", "");
            fo.addVariable("stgImage", "images/puzzles_" + image + ".jpg");
            fo.write("body");
        </script>
