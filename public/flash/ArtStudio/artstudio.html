<!DOCTYPE html>
<html>
    <head>
      <link rel="icon" href="/images/favicons/favicon.ico">
      <title data-il8n="game_artstudio">Art studio</title>
        <script src="/ruffle/ruffle.js"></script>
        <link rel="stylesheet" href="/styles.css">
    </head>

    <script src="/language.js"></script>

    <body class="game" onload="loadLanguagePref()">
        <script src="/header.js"></script>

        <div class="alert">
          <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
          <p data-il8n="artstudio_warning">
            This game is missing the files for the original horses.
          </p>
        </div> 
        
        <script>
          window.RufflePlayer = {
            config: {
              autoplay: "on",
            }
          };
        </script>

        <div class="swf" dir="ltr" rbidi="on">
        </div>

        <div class="footer">
          <a href="/index.html" class="global-lowernav-link" data-il8n="footer_home_linktxt">Home</a> |
          <a href="https://bellasara.wiki.gg/wiki/Art_Studio" class="global-lowernav-link" data-il8n="footer_wiki_linktxt">Wiki Page</a> |
          <a href="https://web.archive.org/web/20090605221246/http://www.bellasara.com/artstudio.aspx" class="global-lowernav-link" data-il8n="footer_webarchive_linktxt">Web Archive Page</a>
        </div>

        <!-- Load correct localized version of the game -->
        <script>
          loadLanguagePref(false); 
          const locale = getCurrentLanguageCode();
          var swfParent = document.getElementsByClassName('swf')[0];
          var swfPlayer = document.createElement('embed');
          swfPlayer.height = '467';
          swfPlayer.width = '887';
          swfPlayer.pluginspage = 'http://www.macromedia.com/go/getflashplayer';
          swfPlayer.src = './swf/ArtStudio.swf';
          swfPlayer.type = 'application/x-shockwave-flash';

          // Temporary prevent using the jap version since the characters are broken
          if (locale == "ja")
            locale = "en";

          swfPlayer.setAttribute("flashvars", `gameWrapperPath=flash/ArtStudio/common/gamewrapper.swf&locale=${locale}&lang=${locale}&gameWrapperHelpPath=flash/ArtStudio/common/gamewrapperHelp.swf`);
          swfParent.appendChild(swfPlayer);
        </script>

        <script src="/flags.js"></script>
  </body>
</html>
