<html>
    <head>
        <title>Spectacular Jumping Game</title>

        <link rel="stylesheet" href="/styles.css">
        <meta charset="UTF-8" />

        <script src="https://unpkg.com/@esotericsoftware/spine-phaser@4.1.*/dist/iife/spine-phaser.js"></script>
        <script src="./js/loadScreen.js"></script>
        <script src="./js/startScreen.js"></script>
        <script src="./js/levelOne.js"></script>
        <script src="./js/levelTwo.js"></script>
        <script src="./js/levelThree.js"></script>
        <script src="./js/levelFour.js"></script>
        <style type="text/css">
            body {
                margin: 0;
            }
        </style>
    </head>
    <body style="text-align: center;">
        <script src="/header.js"></script>
        <div id="gameDiv" style="padding-top: 10px; padding-bottom: 10px;">
            <script type="text/javascript">


                // Gets lang file
                const searchQueryString = window.location.search;
                const urlParameters = new URLSearchParams(searchQueryString);
                lang = urlParameters.get('lang')

                function urlExists(url)
                {
                    var http = new XMLHttpRequest();
                    http.open('HEAD', url, false);
                    http.send();
                    return http.status!=404;
                }

                if (!lang || !urlExists(`./lang/${lang}.json`)) {
                    lang ='en'
                }
                let langData
                const xmlHttp = new XMLHttpRequest();
                xmlHttp.onload = function() {
                    const myObj = JSON.parse(this.responseText);
                    langData = myObj
                }
                xmlHttp.open("GET", `./lang/${lang}.json`);
                xmlHttp.send();



                let config = {
                    parent: "gameDiv",
                    type: Phaser.CANVAS,
                    width: 886,
                    height: 468,
                    backgroundColor: '#110c27',
                    physics: {
                        default: 'arcade',
                        arcade: {
                            // debug: true
                        }
                    },
                    scene: [
                        Load,
                        StartScreen,
                        LevelOne,
                        LevelTwo,
                        LevelThree,
                        LevelFour
                    ]
                };

                const game = new Phaser.Game(config);
        
            </script>
        </div>
        
        <div class="footer">
            <a href="/index.html" class="global-lowernav-link">Home</a> |

            <a href="https://github.com/Gridloch/bellasarajumpinggame" class="global-lowernav-link">GitHub</a>
        </div>

    </body>
